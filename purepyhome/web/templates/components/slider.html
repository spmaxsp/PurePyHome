<div 
    class="styled-slider"
    ui_type="slider"
    id="{{ element['slider'].id }}" 
    data_id="{{ element['slider'].data }}"

    min="{{ element['slider'].min }}" 
    max="{{ element['slider'].max }}" 
>
    <input 
        class="invisible" 
        type="range" 
        min="{{ element['slider'].min }}" 
        max="{{ element['slider'].max }}" 
        id="sliderinput-{{ element['slider'].id }}"
        onchange="on_ui_event(this, '{{ element['slider'].id }}')"
    >
</div>
